
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEEN CODE</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h1 id="logo">Son Phan Code</h1>
        <div class="tool">
            <textarea id="inp" cols="50" rows="10" placeholder="Nhập vào tiếng mẹ đẻ (Tiếng Việt)"></textarea>
            <textarea id="outp" cols="50" rows="10" placeholder="Kết quả"></textarea>
        </div>
        <center><img id="convert" onclick="copy()" src="https://image.flaticon.com/icons/png/128/1057/1057210.png" alt=""></center>
    </div>
    <div id="alert">
        <p>Đã copy ✔</p>
        <button id="close">ĐÓNG</button>
    </div>
    <script src="js.js"></script>
</body>

</html>
